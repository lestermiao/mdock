on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n fhlkube -g fhlkubeae08-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n fhlkube --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n fhlkube --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n fhlkube --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: fhlkube.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t fhlkube.azurecr.io/testcluster:${{ github.sha }}
        docker push fhlkube.azurecr.io/testcluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_testcluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep testcluster4f5c | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace testcluster4f5c`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: testcluster4f5c
        container-registry-url: fhlkube.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: testclusterdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: testcluster4f5c
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          fhlkube.azurecr.io/testcluster:${{ github.sha }}
        imagepullsecrets: |
          testclusterdockerauth